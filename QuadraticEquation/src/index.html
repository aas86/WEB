<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quadratic Equation</title>
    <link rel="stylesheet" href="normalize.css" type="text/css"/>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div>
    <h3 class="header"> Введите коэффициенты квадратного уравнения</h3>
</div>
<form id="111" action="/quadraticEquation.js" method="post">
    <div class="form">
        <div class="a-coef">
            <label for="a">Коэффициент a</label>
            <input type="text" name="a-coef" id="a"/>
        </div>
        <div class="b-coef">
            <label for="b">Коэффициент b</label>
            <input type="text" name="b-coef" id="b"/>
        </div>
        <div class="c-coef">
            <label for="c">Коэффициент c</label>
            <input type="text" name="c-coef" id="c"/>
        </div>


    </div>
    <div class="submit-button">
        <input id="button" type="button" value="Решить уравнение"/>
    </div>
</form>
<div class="result">
    <p id="d"> </p>
    <p id="result1"> x1 </p>
    <p id="result2"> x2 </p>
</div>
<script src="quadraticEquation.js"></script>
</body>
</html>
