<body>

<form action="http://ya.ru" method="post">
    <div>
        <label>
            TextField <input type="text" name="entryField"/>
        </label>
    </div>
    <div>
        <label>
            CheckBox1 <input type="checkbox" name="checkBox"/>
        </label>
    </div>
    <div>
        <label>1 <input type="radio" checked="checked" name="choice" value="1"/> <br></label>
        <label>2 <input type="radio" name="choice" value="2"/> <br></label>
        <label>3 <input type="radio" name="choice" value="3"/> <br></label>
    </div>
    <div>
        <label>
            TextArea<br> <textarea required name="textArea"></textarea>
        </label>
    </div>
    <div>
        <label>
            Drop-down list1<br>
            <select name="Drop-down list1">
                <option>choice1</option>
                <option>choice2</option>
                <option>choice3</option>
            </select>
        </label>
    </div>
    <div>
        <label>
            Drop-down list2<br>
            <select multiple size="4" name="Drop-down list2">
                <option>choice1</option>
                <option>choice2</option>
                <option>choice3</option>
                <option>choice4</option>
            </select>
        </label>
    </div>
    <div>
        <button type="submit"> Submit</button>
        <button type="reset"> Reset</button>
    </div>
</form>
</body>
</html>
