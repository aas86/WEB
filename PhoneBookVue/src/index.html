<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css"/>
    <title>PhoneBookVue</title>
</head>
<body>
<div id="phone-book" class="container">
    <div class="alert alert-primary" role="alert">
        <h3 class="text-center"> Задача Phone Book (Vue.js & Bootstrap)</h3>
    </div>


    <form id="form">
        <input v-model="name" v-bind:style="{backgroundColor : colorName}" type="text" class="form-control input-width"
               placeholder="Введите имя"
               aria-label="Recipient's username" aria-describedby="basic-addon2"/>
        <input v-model="lastName" v-bind:style="{backgroundColor: colorLastName}" type="text" class="form-control input-width"
               placeholder="Введите фамилию"
               aria-label="Recipient's username" aria-describedby="basic-addon2"/>
        <input v-model="telNumber" v-bind:style="{backgroundColor: colorTelNumber}" type="text" class="form-control input-width"
               placeholder="Введите № телефона"
               aria-label="Recipient's username" aria-describedby="basic-addon2"/>



        <button type="button" @click="addItem"  class="btn btn-outline-dark">Добавить</button>
    </form>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>№</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Номер телефона</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="table-body">
        <tr v-for="(item, index) in persons">
            <td>{{index + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.telNumber}}</td>
            <td>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <button type="button" @click="deleteItem(item)" class="btn-primary btn-sm delete-button">
                            Удалить
                        </button>
                    </div>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="PhoneBook.js"></script>
</body>
</html>
